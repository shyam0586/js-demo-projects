<!DOCTYPE html>
<html>

<head>
    <title>Note Taking App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container">

        <div class="row margin-top-thirty">
            <div class="col"></div>
            <div class="w-50">
                <label for="note-content">Note Text</label>
                <input type="text" class="form-control" id="note-content" />
            </div>
            <div class="col"></div>
        </div>
        <div class="row margin-top-ten">
            <div class="col"></div>
            <div class="form-group  input-group-lg w-50">
                <label for="color">Note Color</label>
                <select class="form-control" id="color">
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option  value="indigo">Indigo</option>
                    <option value="yellow">Yellow</option>
                    <option value="orange">Orange</option>
                    <option value="pink">Pink</option>
                    <option value="teal">Teal</option>
                    <option value="cyan">Cyan</option>
                </select>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <button type="submit" id="add-note-btn" class="btn btn-default input-group-lg">ADD NOTE</button>
            <button type="submit" id="edit-note-btn" class="btn btn-default input-group-lg">SAVE EDIT</button>
            <div class="col"></div>

        </div>
        <div class="row margin-top-thirty">
            <div class="col-lg-12" id="note-list"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>

</html>
